<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient-to-l to-violet-950 from-gray-800  w-screen h-screen relative flex items-center justify-center flex-col gap-4">
        <h1 class="text-2xl font-semibold text-center text-white  font-tiny select-none">PASSWORD GENERATOR</h1>
        <div id="display" class="w-1/3 mx-auto gap-4 flex flex-col justify-center bg-gradient-to-b from-purple-900 to-blue-950 border-2 hover:shadow-md transition-all duration-1000 hover:shadow-slate-400 rounded-md border-yellow-500">
            <!-- display container -->
            <div class="flex justify-between py-2 px-8 gap-2">
                <input readonly id="passwordDisplay" class="hover:scale-2 bg-transparent text-white font-kanit font-medium rounded-md px-2 select-none pointer-events-none w-56 h-10" placeholder="PASSWORD"></input>
                <button onclick="copyContent()" id="copyContainer" > 
                    <span id="copyMsg" class="text-base hidden text-yellow-500 font-kanit font-light">Copied</span>
                    <svg id="copyImg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                      </svg>
                </button>
            </div>
        </div>
            <!-- input container -->
        <div id="input" class="transition-all duration-1000 hover:scale-1 bg-gradient-to-b to-purple-900 from-blue-950 hover:shadow-md hover:shadow-slate-400 w-1/3 mx-auto py-8 gap-1 flex flex-col justify-center px-16 border-2 rounded-md border-yellow-500 text-yellow-500 transition-property:yellow table-auto shadow-sm shadow-slate-400">
            <!-- password length -->
            <div class="flex justify-between font-kanit">
                <p>Password Length</p>
                <p id="data-length">1</p>
            </div>

            <!-- slider -->
            <div>
                <input type="range" name="" id="data-length-slider" min="1" max="20" class="w-[100%]" >
            </div>

            <!-- checkboxes -->
            <div class="font-kanit font-light">
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="box" name="" id="uppercase" checked>
                    <label for="uppercase" class="cursor-pointer">Include uppercase letters</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="box" name="" id="lowercase">
                    <label for="lowercase" class="cursor-pointer">Include lowercase letters</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="box" name="" id="numbers">
                    <label for="numbers" class="cursor-pointer">Include numbers</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="box" name="" id="symbols">
                    <label for="symbols" class="cursor-pointer">Include symbols letters</label>
                </div>
            </div>
            
            <!-- strength -->
             <div class="flex justify-between text-base text-fuchsia-200 font-medium font-kanit">
                <p>Strength</p>
                <div id="indicator" class="w-4 h-4 rounded-full strength bg-white"></div>
            </div>

            <!-- generate button -->
            <button id="generateBtn" class="hover:scale-1 transition-all duration-1000 text-yellow-400 font-medium font-rowdies text-xl mt-3 py-2 rounded-md border-2 bg-gradient-to-t border-purple-400 shadow-md shadow-purple-400 hover:shadow-purple-200 hover:shadow-lg hover:bg-gradient-to-b hover:to-purple-400 ">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
